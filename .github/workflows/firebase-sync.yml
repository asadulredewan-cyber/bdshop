name: Firestore → JSON Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/40 * * * *"   # প্রতি ৩০ মিনিটে

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install firebase-admin

      - name: Run Firestore sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/syncFirestore.mjs

      - name: Commit & push changes
        run: |
          git config user.name "firebase-bot"
          git config user.email "firebase@bot.com"
          git add assets/json/*.json
          git commit -m "auto: sync firestore data" || exit 0
          git push
