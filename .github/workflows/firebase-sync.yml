name: Firebase → JSON Sync (Low Read)

on:
  schedule:
    - cron: "*/40 * * * *"   # প্রতি 40 মিনিটে
  workflow_dispatch:        # manually run option

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install firebase-admin

      - name: Sync products & hero
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          node scripts/syncFirestore.mjs

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/json/products.json assets/json/hero.json
          git diff --cached --quiet || git commit -m "auto: firebase sync"
          git push
