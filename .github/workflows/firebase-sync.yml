name: Firestore → JSON Sync

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Install only required dependency
      - name: Install dependencies
        run: npm install firebase-admin

      # 4) Run Firestore → JSON sync
      - name: Run Firestore sync
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: node scripts/syncFirestore.mjs

      # 5) Commit & push ONLY if real data changed
      - name: Commit & Push if data changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Only authoritative output files
          git add assets/json/products.json \
                  assets/json/hero.json \
                  scripts/.lastSync.json || true

          # If nothing staged → success (NO ERROR)
          if git diff --cached --quiet; then
            echo "No data change → workflow success"
            exit 0
          fi

          git commit -m "chore: sync firestore data"
          git push
